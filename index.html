<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sand demo</title>
  </head>
  <body>
    <canvas id="canvas" width="600" height="600"></canvas>

    <script src="lib/min/utils.js" charset="utf-8"></script>
    <script src="lib/min/grain.js" charset="utf-8"></script>
    <script src="lib/min/view.js" charset="utf-8"></script>
    <script type="text/javascript">
      (function () {
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d') || null;
        var Sand = window.Sand || {};

        if (ctx) {
          var view = new Sand.View(ctx);
          view.start();
        }
      })();
    </script>
  </body>
</html>
